<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">


		<title>Jogo da Forca</title>
        
    </head>

    <body>
        <header>
            <section class="caixa">
                <img class="logo" src="Logo.png" alt="Logo Alura">
                
            </section>
        </header>

        <main>
            <h1 class="titulo_principal"> Jogo da Forca </h1>
            <section>
                    <div id="btn1">
                        <button onclick="iniciarJogo()" id="botaoIniciar" class="botaoIniciar">Iniciar Jogo</button>
                    </div>    
                    <div id="btn2">
                        <button onclick="botaoAdd()" id="botaoAdd" class="botaoAdd">Adicionar Palavras</button>
                    </div>

            </section>    
        </main>

        <div id="canva" hidden>
            <canvas width="700" height="400"></canvas>  
        </div>

        <div id="btn3" hidden>
            <button onclick="novoJogo()" id="novoJogo" class="novoJogo">Novo Jogo</button>
        </div>

        <article>
            <textarea name="input-palavras" rows="10" cols="40" maxlength="20" id="inputPalavras" class="input-palavras" placeholder="Digite aqui a nova palavra"></textarea>
        </article>

        <div id="btn4" hidden>
            <button onclick="salvar()" id="salvar" class="salvar">Salvar</button>
        </div>

        <div id="btn5" hidden>
            <button onclick="novoJogo2()" id="novoJogo2" class="novoJogo2">Novo Jogo</button>
        </div>

        

        <footer> 
            <div>       
                <p id="rodape1">&copy; Copyright Alan Alonso</p><br>
                <p id="rodape2">Aluno Programa ONE Oracle Next Education & Alura</p> 
            </div>
        </footer>

    <script src="canvas.js"></script>  
    <script src="script.js"></script>    
    
    </body>

</html>
